<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <h1 class="gameName">Dice Game</h1>

    <div class="container">
        <div class="playerbox shadow one">
            <div class="playerName">
                <h1>PLAYER 1</h1>
            </div>
            <div class="diceImage">
                <img src="7.png" alt="dice">
            </div>
            <div>
                <h1  class="p1score">0</h1>
            </div>
        </div>


        <div class="resultbox">
            <div class="result">
                <h1>RESULT</h1>
            </div>
            <div class="diceImage">
                <img class="dice" src="7.png" alt="dice">
            </div>
            <div >
                <h1 class="score">0 </h1>

            </div>
            <button class="roll">ROLL</button>
        </div>


        <div class="playerbox two">
            <div class="playerName">
                <h1>PLAYER 2</h1>
            </div>
            <div class="diceImage">
                <img src="7.png" alt="dice">
            </div>
            <div >
                <h1 class="p2score">0 </h1>
            </div>
        </div>
    </div>
    <script src="index1.js"></script>
</body>

</html>
